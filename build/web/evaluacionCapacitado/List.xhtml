<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvaluacionCapacitadoEmpty}" rendered="#{evaluacionCapacitadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evaluacionCapacitadoController.items.rowCount > 0}">
                    <h:outputText value="#{evaluacionCapacitadoController.pagination.pageFirstItem + 1}..#{evaluacionCapacitadoController.pagination.pageLastItem + 1}/#{evaluacionCapacitadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evaluacionCapacitadoController.previous}" value="#{bundle.Previous} #{evaluacionCapacitadoController.pagination.pageSize}" rendered="#{evaluacionCapacitadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evaluacionCapacitadoController.next}" value="#{bundle.Next} #{evaluacionCapacitadoController.pagination.pageSize}" rendered="#{evaluacionCapacitadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evaluacionCapacitadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle_idEvaluacionCapacitado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEvaluacionCapacitado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle_calificaciónEstudiante}"/>
                            </f:facet>
                            <h:outputText value="#{item.calificaciónEstudiante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle_capacitadoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacitadoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle_preguntaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.preguntaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle_respuestaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.respuestaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionCapacitadoTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{evaluacionCapacitadoController.prepareView}" value="#{bundle.ListEvaluacionCapacitadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluacionCapacitadoController.prepareEdit}" value="#{bundle.ListEvaluacionCapacitadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluacionCapacitadoController.destroy}" value="#{bundle.ListEvaluacionCapacitadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{evaluacionCapacitadoController.prepareCreate}" value="#{bundle.ListEvaluacionCapacitadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEvaluacionCapacitadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
