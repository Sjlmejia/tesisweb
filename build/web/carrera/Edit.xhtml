<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarreraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarreraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carreraController.selected.id}" title="#{bundle.EditCarreraTitle_id}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCarreraLabel_coordinador}" for="coordinador" />
                    <h:inputText id="coordinador" value="#{carreraController.selected.coordinador}" title="#{bundle.EditCarreraTitle_coordinador}" />
                    <h:outputLabel value="#{bundle.EditCarreraLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{carreraController.selected.nombre}" title="#{bundle.EditCarreraTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditCarreraLabel_sectorId}" for="sectorId" />
                    <h:inputText id="sectorId" value="#{carreraController.selected.sectorId}" title="#{bundle.EditCarreraTitle_sectorId}" />
                </h:panelGrid>
                <h:commandLink action="#{carreraController.update}" value="#{bundle.EditCarreraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCarreraViewLink}"/>
                <br />
                <h:commandLink action="#{carreraController.prepareList}" value="#{bundle.EditCarreraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCarreraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
