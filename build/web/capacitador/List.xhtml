<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacitadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCapacitadorEmpty}" rendered="#{capacitadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{capacitadorController.items.rowCount > 0}">
                    <h:outputText value="#{capacitadorController.pagination.pageFirstItem + 1}..#{capacitadorController.pagination.pageLastItem + 1}/#{capacitadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{capacitadorController.previous}" value="#{bundle.Previous} #{capacitadorController.pagination.pageSize}" rendered="#{capacitadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{capacitadorController.next}" value="#{bundle.Next} #{capacitadorController.pagination.pageSize}" rendered="#{capacitadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{capacitadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_telefonoOficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoOficina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_telefonoDomicilio}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoDomicilio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_extTelefonoOficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.extTelefonoOficina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_contrasenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasenia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitadorTitle_administradorid}"/>
                            </f:facet>
                            <h:outputText value="#{item.administradorid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{capacitadorController.prepareView}" value="#{bundle.ListCapacitadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacitadorController.prepareEdit}" value="#{bundle.ListCapacitadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacitadorController.destroy}" value="#{bundle.ListCapacitadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{capacitadorController.prepareCreate}" value="#{bundle.ListCapacitadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCapacitadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
