<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{administradorController.selected.id}" title="#{bundle.EditAdministradorTitle_id}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{administradorController.selected.nombre}" title="#{bundle.EditAdministradorTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{administradorController.selected.apellido}" title="#{bundle.EditAdministradorTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{administradorController.selected.cargo}" title="#{bundle.EditAdministradorTitle_cargo}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{administradorController.selected.cedula}" title="#{bundle.EditAdministradorTitle_cedula}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{administradorController.selected.correo}" title="#{bundle.EditAdministradorTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{administradorController.selected.direccion}" title="#{bundle.EditAdministradorTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_telefonoOficina}" for="telefonoOficina" />
                    <h:inputText id="telefonoOficina" value="#{administradorController.selected.telefonoOficina}" title="#{bundle.EditAdministradorTitle_telefonoOficina}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_telefonoDomicilio}" for="telefonoDomicilio" />
                    <h:inputText id="telefonoDomicilio" value="#{administradorController.selected.telefonoDomicilio}" title="#{bundle.EditAdministradorTitle_telefonoDomicilio}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_extTelefonoOficina}" for="extTelefonoOficina" />
                    <h:inputText id="extTelefonoOficina" value="#{administradorController.selected.extTelefonoOficina}" title="#{bundle.EditAdministradorTitle_extTelefonoOficina}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_contrasenia}" for="contrasenia" />
                    <h:inputText id="contrasenia" value="#{administradorController.selected.contrasenia}" title="#{bundle.EditAdministradorTitle_contrasenia}" />
                    <h:outputLabel value="#{bundle.EditAdministradorLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{administradorController.selected.celular}" title="#{bundle.EditAdministradorTitle_celular}" />
                </h:panelGrid>
                <h:commandLink action="#{administradorController.update}" value="#{bundle.EditAdministradorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdministradorViewLink}"/>
                <br />
                <h:commandLink action="#{administradorController.prepareList}" value="#{bundle.EditAdministradorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdministradorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
