<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCapacitacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{capacitacionController.selected.id}" title="#{bundle.EditCapacitacionTitle_id}" required="true" requiredMessage="#{bundle.EditCapacitacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{capacitacionController.selected.codigo}" title="#{bundle.EditCapacitacionTitle_codigo}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{capacitacionController.selected.fechaInicio}" title="#{bundle.EditCapacitacionTitle_fechaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{capacitacionController.selected.fechaFin}" title="#{bundle.EditCapacitacionTitle_fechaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_horario}" for="horario" />
                    <h:inputText id="horario" value="#{capacitacionController.selected.horario}" title="#{bundle.EditCapacitacionTitle_horario}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_local}" for="local" />
                    <h:inputText id="local" value="#{capacitacionController.selected.local}" title="#{bundle.EditCapacitacionTitle_local}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{capacitacionController.selected.observaciones}" title="#{bundle.EditCapacitacionTitle_observaciones}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_tema}" for="tema" />
                    <h:inputText id="tema" value="#{capacitacionController.selected.tema}" title="#{bundle.EditCapacitacionTitle_tema}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{capacitacionController.selected.tipoUsuario}" title="#{bundle.EditCapacitacionTitle_tipoUsuario}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_evaluacionId}" for="evaluacionId" />
                    <h:inputText id="evaluacionId" value="#{capacitacionController.selected.evaluacionId}" title="#{bundle.EditCapacitacionTitle_evaluacionId}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_sectorId}" for="sectorId" />
                    <h:inputText id="sectorId" value="#{capacitacionController.selected.sectorId}" title="#{bundle.EditCapacitacionTitle_sectorId}" />
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_numMaxCapacitados}" for="numMaxCapacitados" />
                    <h:inputText id="numMaxCapacitados" value="#{capacitacionController.selected.numMaxCapacitados}" title="#{bundle.EditCapacitacionTitle_numMaxCapacitados}" />
                </h:panelGrid>
                <h:commandLink action="#{capacitacionController.update}" value="#{bundle.EditCapacitacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCapacitacionViewLink}"/>
                <br />
                <h:commandLink action="#{capacitacionController.prepareList}" value="#{bundle.EditCapacitacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCapacitacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
