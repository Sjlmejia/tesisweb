<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvaluacionLabel_id}"/>
                    <h:outputText value="#{evaluacionController.selected.id}" title="#{bundle.ViewEvaluacionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionLabel_calificacion}"/>
                    <h:outputText value="#{evaluacionController.selected.calificacion}" title="#{bundle.ViewEvaluacionTitle_calificacion}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionLabel_descripcion}"/>
                    <h:outputText value="#{evaluacionController.selected.descripcion}" title="#{bundle.ViewEvaluacionTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionLabel_fechaInicio}"/>
                    <h:outputText value="#{evaluacionController.selected.fechaInicio}" title="#{bundle.ViewEvaluacionTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvaluacionLabel_fechaFin}"/>
                    <h:outputText value="#{evaluacionController.selected.fechaFin}" title="#{bundle.ViewEvaluacionTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvaluacionLabel_tiempoDuracion}"/>
                    <h:outputText value="#{evaluacionController.selected.tiempoDuracion}" title="#{bundle.ViewEvaluacionTitle_tiempoDuracion}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluacionController.destroyAndView}" value="#{bundle.ViewEvaluacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvaluacionEditLink}"/>
                <br />
                <h:commandLink action="#{evaluacionController.prepareCreate}" value="#{bundle.ViewEvaluacionCreateLink}" />
                <br />
                <h:commandLink action="#{evaluacionController.prepareList}" value="#{bundle.ViewEvaluacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvaluacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
