<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{asistenciaController.selected.id}" title="#{bundle.EditAsistenciaTitle_id}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{asistenciaController.selected.fecha}" title="#{bundle.EditAsistenciaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_asistencia}" for="asistencia" />
                    <h:inputText id="asistencia" value="#{asistenciaController.selected.asistencia}" title="#{bundle.EditAsistenciaTitle_asistencia}" />
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_capacitacionid}" for="capacitacionid" />
                    <h:inputText id="capacitacionid" value="#{asistenciaController.selected.capacitacionid}" title="#{bundle.EditAsistenciaTitle_capacitacionid}" />
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_capacitadoid}" for="capacitadoid" />
                    <h:inputText id="capacitadoid" value="#{asistenciaController.selected.capacitadoid}" title="#{bundle.EditAsistenciaTitle_capacitadoid}" />
                </h:panelGrid>
                <h:commandLink action="#{asistenciaController.update}" value="#{bundle.EditAsistenciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsistenciaViewLink}"/>
                <br />
                <h:commandLink action="#{asistenciaController.prepareList}" value="#{bundle.EditAsistenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsistenciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
