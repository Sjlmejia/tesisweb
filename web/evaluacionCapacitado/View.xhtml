<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvaluacionCapacitadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvaluacionCapacitadoLabel_idEvaluacionCapacitado}"/>
                    <h:outputText value="#{evaluacionCapacitadoController.selected.idEvaluacionCapacitado}" title="#{bundle.ViewEvaluacionCapacitadoTitle_idEvaluacionCapacitado}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionCapacitadoLabel_calificaciónEstudiante}"/>
                    <h:outputText value="#{evaluacionCapacitadoController.selected.calificaciónEstudiante}" title="#{bundle.ViewEvaluacionCapacitadoTitle_calificaciónEstudiante}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionCapacitadoLabel_capacitadoid}"/>
                    <h:outputText value="#{evaluacionCapacitadoController.selected.capacitadoid}" title="#{bundle.ViewEvaluacionCapacitadoTitle_capacitadoid}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionCapacitadoLabel_preguntaid}"/>
                    <h:outputText value="#{evaluacionCapacitadoController.selected.preguntaid}" title="#{bundle.ViewEvaluacionCapacitadoTitle_preguntaid}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionCapacitadoLabel_respuestaid}"/>
                    <h:outputText value="#{evaluacionCapacitadoController.selected.respuestaid}" title="#{bundle.ViewEvaluacionCapacitadoTitle_respuestaid}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionCapacitadoLabel_fecha}"/>
                    <h:outputText value="#{evaluacionCapacitadoController.selected.fecha}" title="#{bundle.ViewEvaluacionCapacitadoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvaluacionCapacitadoLabel_hora}"/>
                    <h:outputText value="#{evaluacionCapacitadoController.selected.hora}" title="#{bundle.ViewEvaluacionCapacitadoTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluacionCapacitadoController.destroyAndView}" value="#{bundle.ViewEvaluacionCapacitadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvaluacionCapacitadoEditLink}"/>
                <br />
                <h:commandLink action="#{evaluacionCapacitadoController.prepareCreate}" value="#{bundle.ViewEvaluacionCapacitadoCreateLink}" />
                <br />
                <h:commandLink action="#{evaluacionCapacitadoController.prepareList}" value="#{bundle.ViewEvaluacionCapacitadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvaluacionCapacitadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
