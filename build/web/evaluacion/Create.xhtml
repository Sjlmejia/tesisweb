<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{evaluacionController.selected.id}" title="#{bundle.CreateEvaluacionTitle_id}" required="true" requiredMessage="#{bundle.CreateEvaluacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_calificacion}" for="calificacion" />
                    <h:inputText id="calificacion" value="#{evaluacionController.selected.calificacion}" title="#{bundle.CreateEvaluacionTitle_calificacion}" />
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{evaluacionController.selected.descripcion}" title="#{bundle.CreateEvaluacionTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{evaluacionController.selected.fechaInicio}" title="#{bundle.CreateEvaluacionTitle_fechaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{evaluacionController.selected.fechaFin}" title="#{bundle.CreateEvaluacionTitle_fechaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_tiempoDuracion}" for="tiempoDuracion" />
                    <h:inputText id="tiempoDuracion" value="#{evaluacionController.selected.tiempoDuracion}" title="#{bundle.CreateEvaluacionTitle_tiempoDuracion}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluacionController.create}" value="#{bundle.CreateEvaluacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{evaluacionController.prepareList}" value="#{bundle.CreateEvaluacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEvaluacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
