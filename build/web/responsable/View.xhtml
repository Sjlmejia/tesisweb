<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResponsableLabel_id}"/>
                    <h:outputText value="#{responsableController.selected.id}" title="#{bundle.ViewResponsableTitle_id}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_nombre}"/>
                    <h:outputText value="#{responsableController.selected.nombre}" title="#{bundle.ViewResponsableTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_apellido}"/>
                    <h:outputText value="#{responsableController.selected.apellido}" title="#{bundle.ViewResponsableTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_cargo}"/>
                    <h:outputText value="#{responsableController.selected.cargo}" title="#{bundle.ViewResponsableTitle_cargo}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_cedula}"/>
                    <h:outputText value="#{responsableController.selected.cedula}" title="#{bundle.ViewResponsableTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_correo}"/>
                    <h:outputText value="#{responsableController.selected.correo}" title="#{bundle.ViewResponsableTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_direccion}"/>
                    <h:outputText value="#{responsableController.selected.direccion}" title="#{bundle.ViewResponsableTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_telefonoOficina}"/>
                    <h:outputText value="#{responsableController.selected.telefonoOficina}" title="#{bundle.ViewResponsableTitle_telefonoOficina}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_telefonoDomicilio}"/>
                    <h:outputText value="#{responsableController.selected.telefonoDomicilio}" title="#{bundle.ViewResponsableTitle_telefonoDomicilio}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_extTelefonoOficina}"/>
                    <h:outputText value="#{responsableController.selected.extTelefonoOficina}" title="#{bundle.ViewResponsableTitle_extTelefonoOficina}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_celular}"/>
                    <h:outputText value="#{responsableController.selected.celular}" title="#{bundle.ViewResponsableTitle_celular}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_sectorId}"/>
                    <h:outputText value="#{responsableController.selected.sectorId}" title="#{bundle.ViewResponsableTitle_sectorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsableController.destroyAndView}" value="#{bundle.ViewResponsableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResponsableEditLink}"/>
                <br />
                <h:commandLink action="#{responsableController.prepareCreate}" value="#{bundle.ViewResponsableCreateLink}" />
                <br />
                <h:commandLink action="#{responsableController.prepareList}" value="#{bundle.ViewResponsableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResponsableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
