<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCapacitadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{capacitadorController.selected.id}" title="#{bundle.EditCapacitadorTitle_id}" required="true" requiredMessage="#{bundle.EditCapacitadorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{capacitadorController.selected.nombre}" title="#{bundle.EditCapacitadorTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{capacitadorController.selected.apellido}" title="#{bundle.EditCapacitadorTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{capacitadorController.selected.cargo}" title="#{bundle.EditCapacitadorTitle_cargo}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{capacitadorController.selected.cedula}" title="#{bundle.EditCapacitadorTitle_cedula}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{capacitadorController.selected.correo}" title="#{bundle.EditCapacitadorTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{capacitadorController.selected.direccion}" title="#{bundle.EditCapacitadorTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_telefonoOficina}" for="telefonoOficina" />
                    <h:inputText id="telefonoOficina" value="#{capacitadorController.selected.telefonoOficina}" title="#{bundle.EditCapacitadorTitle_telefonoOficina}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_telefonoDomicilio}" for="telefonoDomicilio" />
                    <h:inputText id="telefonoDomicilio" value="#{capacitadorController.selected.telefonoDomicilio}" title="#{bundle.EditCapacitadorTitle_telefonoDomicilio}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_extTelefonoOficina}" for="extTelefonoOficina" />
                    <h:inputText id="extTelefonoOficina" value="#{capacitadorController.selected.extTelefonoOficina}" title="#{bundle.EditCapacitadorTitle_extTelefonoOficina}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_contrasenia}" for="contrasenia" />
                    <h:inputText id="contrasenia" value="#{capacitadorController.selected.contrasenia}" title="#{bundle.EditCapacitadorTitle_contrasenia}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{capacitadorController.selected.celular}" title="#{bundle.EditCapacitadorTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{capacitadorController.selected.fechaIngreso}" title="#{bundle.EditCapacitadorTitle_fechaIngreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{capacitadorController.selected.fechaNacimiento}" title="#{bundle.EditCapacitadorTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitadorLabel_administradorid}" for="administradorid" />
                    <h:inputText id="administradorid" value="#{capacitadorController.selected.administradorid}" title="#{bundle.EditCapacitadorTitle_administradorid}" required="true" requiredMessage="#{bundle.EditCapacitadorRequiredMessage_administradorid}"/>
                </h:panelGrid>
                <h:commandLink action="#{capacitadorController.update}" value="#{bundle.EditCapacitadorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCapacitadorViewLink}"/>
                <br />
                <h:commandLink action="#{capacitadorController.prepareList}" value="#{bundle.EditCapacitadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCapacitadorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
